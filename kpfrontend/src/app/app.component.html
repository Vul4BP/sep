<h2> Choose payment method</h2>


<form #f="ngForm" (submit)="submitForm(f)" novalidate>

  <div *ngFor="let p of payments">
    <input id="{{p.name}}}" type="radio" class="custom-control-input" value="{{p.name}}" name="payment" ngModel required>
    <label class="custom-control-label" for="{{p.name}}">{{p.name}}</label>
  </div>

  <button type="submit" class="btn btn-danger btn-lg btn-block">Find out payment method</button>
</form>
